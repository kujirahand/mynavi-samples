<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindEdit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.8.5/style/jsmind.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <header class="topbar">
    <div class="brand">MindEdit</div>
    <input id="themeInput" type="text" placeholder="テーマを入力して Enter（例: 新規事業アイデア）" />
    <button id="saveBtn" type="button">保存</button>
    <button id="loadBtn" type="button">読み込み</button>
  </header>

  <main>
    <div id="status">テーマを入力して Enter で生成</div>
    <div id="jsmind_container"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsmind@0.8.5/es6/jsmind.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
